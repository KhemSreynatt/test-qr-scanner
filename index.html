<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>QR Code Scanner</h1>
    <div id="result">Scan result will appear here</div>
    <div id="nameUser">Name</div>
    <div id="lat"></div>
    <div id="lng"></div>
    <div id="address"></div>
    <div id="phone">Phone</div>
    <div id="telegram">Telegram</div>
    <div id="employee_id">ID</div>
    <div id="branch">branch</div>

    <script>
        let tg = window.Telegram.WebApp;
        const CENTER_LAT = 11.55613804408328;
        const CENTER_LON = 104.9218005731158;
        const MAX_DISTANCE = 20;
        const valueQRCode = [
            'S.I.Group.KH:Phnom_Penh',
            'S.I.Group.KH:KPS',
        ]
        const authorizedUsers = [
            6957049018, //user IDs in telegram
        ];
        let workbook;
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
            };
            reader.readAsArrayBuffer(file);
        }
        function handleScan() {
            // Simulate a QR scan result
            const qrData = { name: "John Doe", id: "12345", address: "123 Main St" };

            if (!workbook) {
                alert('Please upload an Excel file first.');
                return;
            }

            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];

            // Assuming data starts at A2, B2, C2, etc. Adjust as needed.
            const ref = worksheet['!ref'];
            const range = XLSX.utils.decode_range(ref);
            const newRow = range.e.r + 1; // Add new row after the last existing row

            // Update the data in the next row
            XLSX.utils.sheet_add_aoa(worksheet, [[qrData.name, qrData.id, qrData.address]], { origin: -1 });

            // Update the worksheet range to include the new row
            worksheet['!ref'] = XLSX.utils.encode_range(range.s, { r: newRow, c: range.e.c });

            // Generate the updated workbook
            XLSX.writeFile(workbook, 'assets/data_attendance.xlsx');
        }
        // const allowedIPs = [
        //     '192.168.0',
        // ];
        function checkPermissionUser(callback) {
            const userId = tg.initDataUnsafe?.user?.id;
            document.getElementById('telegram').textContent = userId;
            fetch('assets/user.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    const filteredUsers = jsonData.filter(user => user.Telegram_id === userId);

                    if (filteredUsers.length > 0) {
                        callback(true);
                    } else {
                        callback(false);
                        document.getElementById('result').textContent = `You don't have permission to scan. Please contact the administrator.`;
                        document.getElementById('result').style.color = '#ff0000'
                    }
                })
                .catch(error => {
                    callback(false);
                    document.getElementById('result').textContent = `User is not allowed!`;
                    document.getElementById('result').style.color = '#ff0000'
                });
        }
        // Check Network
        function isIPAllowed(ip) {
            return allowedIPs.some(allowedIP => ip.startsWith(allowedIP));
        }
        function getUserIP(callback) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => callback(data.ip))
                .catch(() => callback(null));
        }
        function checkAccess(callback) {
            getUserIP((ip) => {
                if (ip && isIPAllowed(ip)) {
                    callback(true);
                } else {
                    callback(false);
                    console.log('Access denied');
                    document.getElementById('result').textContent = 'Your network is not allow!';
                    document.getElementById('result').style.color = '#ff0000'
                }
            });
        }
        // Check Map Zone
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth's radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in meters
        }
        function checkLocationPermission(callback) {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const distance = calculateDistance(CENTER_LAT, CENTER_LON, userLat, userLon);
                        if (distance <= MAX_DISTANCE) {
                            callback(true, distance);
                        } else {
                            document.getElementById('result').textContent = `You're outside the designated scanning area.`;
                            document.getElementById('result').style.color = '#ff0000'
                            callback(false, distance);
                        }
                    },
                    (error) => {
                        document.getElementById('result').textContent = "Unable to get your location. Please enable location services.";
                        document.getElementById('result').style.color = '#ff0000'
                        callback(false, null);
                    }
                );
            } else {
                document.getElementById('result').textContent = "Geolocation is not supported by your browser.";
                document.getElementById('result').style.color = '#ff0000'
                callback(false, null);
            }
        }
        function getAddressFromCoordinates(latitude, longitude, name, phone, employeeId, branch) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name || "Address not found";
                    document.getElementById('address').textContent = data.display_name;
                    const userInfo = {
                        name: name,
                        phone: phone,
                        employeeId: employeeId,
                        branch: branch,
                        gps: `${latitude}, ${longitude}`,
                        address: data.display_name,

                    };
                    sendToTelegramGroup(userInfo);
                    callback(address);
                })
                .catch(error => {
                    console.error("Error getting address:", error);
                    callback("Unable to get address");
                });
        }
        function collectUserInfo(qrCode) {
            const userId = tg.initDataUnsafe?.user?.id;
            const phoneByuser = document.getElementById('phone');
            const branchUser = document.getElementById('branch');
            const nameUser = document.getElementById('nameUser');
            const employeeId = document.getElementById('employee_id');

            fetch('assets/user.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    const filteredUsers = jsonData.filter(user => user.Telegram_id === userId);
                    filteredUsers.forEach(user => {
                        phoneByuser.textContent = user.Phone;
                        branchUser.textContent = user.Branch;
                        nameUser.textContent = user.Name;
                        employeeId.textContent = user.ID;
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const latitude = position.coords.latitude;
                                const longitude = position.coords.longitude;
                                document.getElementById('lat').textContent = latitude;
                                document.getElementById('lng').textContent = longitude;
                                getAddressFromCoordinates(latitude, longitude, user.Name, user.Phone, user.ID, user.Branch);
                            },
                            (error) => {
                                console.error("Error getting location:", error);
                                document.getElementById('result').textContent = "Unable to get your location.";
                                document.getElementById('result').style.color = '#ff0000'
                            }
                        );
                    });
                })
        }

        function checkUserPermission(callback) {
            const userId = tg.initDataUnsafe?.user?.id;
            // const phoneNumber = tg.initDataUnsafe?.p
            if (!userId) {
                document.getElementById('result').textContent = `Unable to get user ID`;
                document.getElementById('result').style.color = '#ff0000'
                callback(false);
                return;
            }
            if (authorizedUsers.includes(userId)) {
                callback(true);
            } else {
                document.getElementById('result').textContent = `You don't have permission to scan. Please contact the administrator.`;
                document.getElementById('result').style.color = '#ff0000'
                callback(false);
            }
        }
        function checkValidQR(qrCode) {
            const resultQR = valueQRCode.includes(qrCode);
            if (!resultQR) {
                tg.closeScanQrPopup();
                tg.showAlert("Invalid your QR code!");
                document.getElementById('result').textContent = 'Invalid your QR code!'
                document.getElementById('result').style.color = '#ff0000'
            } else {
                collectUserInfo(qrCode);
                tg.closeScanQrPopup();
                tg.showAlert("Scan Done!");
                return resultQR
            }

        }

        function scanQRCode() {
            // checkAccess((isAllowedIP) => {
            //     if (isAllowedIP) {
            //     }
            // });
            handleScan();
            checkPermissionUser((isPermittedUser) => {
                if (isPermittedUser) {
                    checkLocationPermission((isPermitted) => {
                        if (isPermitted) {
                            if (typeof tg.showScanQrPopup === 'function') {
                                tg.showScanQrPopup({
                                    text: "Please scan a QR code"
                                }, function (qrCode) {
                                    if (qrCode) {
                                        checkValidQR(qrCode);
                                    } else {
                                        document.getElementById('result').textContent = "Scanning cancelled or failed";
                                        document.getElementById('result').style.color = '#ff0000'
                                    }
                                });
                            } else {
                                document.getElementById('result').textContent = "QR scanner not available";
                                document.getElementById('result').style.color = '#ff0000'
                            }
                        }
                    });
                }
            })
        }

        function sendToTelegramGroup(userInfo) {
            const botToken = '7485708002:AAEy-gCr1lG9ZX6AXxpJdbo6GjA6xtJ5L5U';
            const chatId = -4218196722;
            const now = new Date();
            const nameUser = document.getElementById('nameUser').value;
            const dateString = now.toLocaleDateString('en-CA', {
                timeZone: 'Asia/Phnom_Penh'  // Adjust this to your desired timezone
            });
            const timeString = now.toLocaleTimeString('en-US', {
                timeZone: 'Asia/Phnom_Penh',  // Adjust this to your desired timezone
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            const message = `
*Attendance scanned:*
*Name :* ${userInfo.name}
*Employee ID :* ${userInfo.employeeId}
*Phone Number :* ${userInfo.phone}
*GPS :* ${userInfo.gps}
*Address :* ${userInfo.address}
*Branch:* ${userInfo.branch}
*Date :* ${dateString}
*Time :* ${timeString}
    `;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to group:', data);
                    document.getElementById('result').textContent = `Scanned and sent to group: ${qrCode}`;
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    document.getElementById('result').textContent = `Scanned: ${qrCode}. Error sending to group.`;
                });
        }

        tg.MainButton.setText("Scan QR Code");
        tg.MainButton.onClick(scanQRCode);
        tg.MainButton.show();
    </script>
</body>

</html>
