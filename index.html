<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>QR Code Scanner</h1>
    <div id="result">Scan result will appear here</div>
    <script>
        let tg = window.Telegram.WebApp;
        const CENTER_LAT = 11.55613804408328;
        const CENTER_LON = 104.9218005731158;
        const MAX_DISTANCE = 20;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth's radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in meters
        }

        function checkLocationPermission(callback) {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const distance = calculateDistance(CENTER_LAT, CENTER_LON, userLat, userLon);
                        if (distance <= MAX_DISTANCE) {
                            callback(true, distance);
                        } else {
                            document.getElementById('result').textContent = `You're outside the designated scanning area. Distance: ${distance.toFixed(2)}m`;
                            callback(false, distance);
                        }
                    },
                    (error) => {
                        console.error("Error getting location:", error);
                        document.getElementById('result').textContent = "Unable to get your location. Please enable location services.";
                        callback(false, null);
                    }
                );
            } else {
                document.getElementById('result').textContent = "Geolocation is not supported by your browser.";
                callback(false, null);
            }
        }

        function checkUserAuthorization(phoneNumber) {
            return new Promise((resolve) => {
                // Simulating an API call
                setTimeout(() => {
                    // Replace this with actual logic to check user authorization
                    const authorizedPhones = ['85581976999'];
                    resolve(authorizedPhones.includes(phoneNumber));
                }, 1000);
            });
        }

        function checkPermissions(callback) {
            tg.MainButton.text = 'Checking permissions...';
            tg.MainButton.showProgress();

            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                document.getElementById('result').textContent = "Unable to get user data. Please ensure you're using the Telegram app.";
                callback(false);
                return;
            }

            // Request the user's phone number
            tg.requestContact((result) => {
                if (result && result.phone_number) {
                    const userPhoneNumber = result.phone_number;
                    checkUserAuthorization(userPhoneNumber).then(isAuthorized => {
                        if (!isAuthorized) {
                            document.getElementById('result').textContent = "You are not authorized to scan QR codes";
                            callback(false);
                            return;
                        }

                        checkLocationPermission((isPermitted, distance) => {
                            if (isPermitted) {
                                callback(true);
                            } else {
                                document.getElementById('result').textContent = `You're outside the designated scanning area. Distance: ${distance.toFixed(2)}m`;
                                callback(false);
                            }
                        });
                    });
                } else {
                    document.getElementById('result').textContent = "Phone number is required for verification.";
                    callback(false);
                }
            });
        }

        function scanQRCode() {
            console.log("Checking permissions...");
            checkPermissions((isPermitted) => {
                if (isPermitted) {
                    console.log("Permissions granted. Attempting to open QR scanner...");
                    if (typeof tg.showScanQrPopup === 'function') {
                        tg.showScanQrPopup({
                            text: "Please scan a QR code"
                        }, function (qrCode) {
                            console.log("Scan callback triggered");
                            console.log("Scan result:", qrCode);
                            if (qrCode) {
                                sendToTelegramGroup(qrCode);
                                tg.closeScanQrPopup();
                            } else {
                                document.getElementById('result').textContent = "Scanning cancelled or failed";
                            }
                        });
                    } else {
                        console.log("Telegram QR scanner not available");
                        document.getElementById('result').textContent = "QR scanner not available";
                    }
                } else {
                    console.log("Permissions not granted");
                }
            });
        }

        function sendToTelegramGroup(qrCode) {
            const botToken = '7485708002:AAEy-gCr1lG9ZX6AXxpJdbo6GjA6xtJ5L5U';
            const chatId = -4218196722;
            const message = `New QR Code scanned: ${qrCode}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to group:', data);
                    document.getElementById('result').textContent = `Scanned and sent to group: ${qrCode}`;
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    document.getElementById('result').textContent = `Scanned: ${qrCode}. Error sending to group.`;
                });
        }

        tg.MainButton.setText("Scan QR Code");
        tg.MainButton.onClick(scanQRCode);
        tg.MainButton.show();
    </script>
</body>

</html>
