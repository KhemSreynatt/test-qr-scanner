<body>
    <h1>QR Code Scanner</h1>
    <div id="result">Scan result will appear here</div>
    <div>Checking WiFi status...</div>
    <div id="output"></div>
    <script>
        const output = document.getElementById('output');

        function log(message) {
            output.innerHTML += message + '<br>';
            console.log(message);
        }

        // 1. Network Information API
        function getNetworkInfo() {
            if ('connection' in navigator) {
                const connection = navigator.connection;
                log(`Effective Type: ${connection.effectiveType}`);
                log(`Downlink: ${connection.downlink} Mbps`);
                log(`Round-trip time: ${connection.rtt} ms`);
                log(`Save Data: ${connection.saveData}`);
            } else {
                log('Network Information API not supported');
            }
        }

        // 2. Public IP Address
        function getPublicIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => log(`Public IP: ${data.ip}`))
                .catch(error => log(`Error getting public IP: ${error}`));
        }

        // 3. Geolocation API
        function getGeolocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        log(`Latitude: ${position.coords.latitude}`);
                        log(`Longitude: ${position.coords.longitude}`);
                    },
                    error => log(`Geolocation error: ${error.message}`)
                );
            } else {
                log('Geolocation API not supported');
            }
        }

        // 4. WebRTC (for local IP)
        function getLocalIP() {
            const RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;

            if (!RTCPeerConnection) {
                log('RTCPeerConnection not supported');
                return;
            }

            const pc = new RTCPeerConnection({ iceServers: [] });
            pc.createDataChannel('');
            pc.createOffer().then(offer => pc.setLocalDescription(offer));

            pc.onicecandidate = (ice) => {
                if (!ice || !ice.candidate || !ice.candidate.candidate) return;

                const localIP = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate)[1];
                log(`Local IP: ${localIP}`);
                pc.onicecandidate = null;
                pc.close();
            };
        }

        // Run all functions
        function gatherAllInfo() {
            log('Gathering network information...');
            log('---');
            getNetworkInfo();
            log('---');
            getPublicIP();
            log('---');
            getGeolocation();
            log('---');
            getLocalIP();
        }

        // Run when the page loads
        window.onload = gatherAllInfo;
    </script>

    <script>
        let tg = window.Telegram.WebApp;
        const CENTER_LAT = 11.55613804408328;
        const CENTER_LON = 104.9218005731158;
        const MAX_DISTANCE = 80;
        const valueQRCode = [
            'S.I.Group.KH:Phnom_Penh',
            'S.I.Group.KH:KPS',
        ]

        // const authorizedUsers = [
        // 6957049018, //user IDs in telegram
        // ];
        const allowedIPs = [
            '203.217.168.61'
        ];
        function checkPermissionUser(callback) {
            const userId = tg.initDataUnsafe?.user?.id;
            // document.getElementById('telegram').textContent = userId;
            fetch('assets/user.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    const filteredUsers = jsonData.filter(user => user.Telegram_id === userId);
                    if (filteredUsers.length > 0) {
                        callback(true);
                    } else {
                        callback(false);
                        document.getElementById('result').textContent = `You don't have permission to scan. Please contact the administrator.`;
                        document.getElementById('result').style.color = '#ff0000'
                    }
                })
                .catch(error => {
                    callback(false);
                    document.getElementById('result').textContent = `User is not allowed!`;
                    document.getElementById('result').style.color = '#ff0000'
                });
        }
        // Check Network
        function isIPAllowed(ip) {
            return allowedIPs.some(allowedIP => ip.startsWith(allowedIP));
        }
        function getUserIP(callback) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => callback(data.ip))
                .catch(() => callback(null));
        }
        function checkAccess(callback) {
            getUserIP((ip) => {
                if (ip && isIPAllowed(ip)) {
                    callback(true);
                } else {
                    callback(false);
                    console.log('Access denied');
                    document.getElementById('result').textContent = 'Your network is not allow!';
                    document.getElementById('result').style.color = '#ff0000'
                }
            });
        }
        // Check Map Zone
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }
        function checkLocationPermission(callback) {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const distance = calculateDistance(CENTER_LAT, CENTER_LON, userLat, userLon);
                        if (distance <= MAX_DISTANCE) { callback(true, distance); } else {
                            document.getElementById('result').textContent = `You're outside the designated scanning area.`;
                            document.getElementById('result').style.color = '#ff0000'; callback(false, distance);
                        }
                    }, (error) => {
                        document.getElementById('result').textContent = "Unable to get your location. Please enable location services.";
                        document.getElementById('result').style.color = '#ff0000'
                        callback(false, null);
                    }
                );
            } else {
                document.getElementById('result').textContent = "Geolocation is not supported by your browser.";
                document.getElementById('result').style.color = '#ff0000'
                callback(false, null);
            }
        }
        function getAddressFromCoordinates(latitude, longitude, name, phone, employeeId, branch) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name || "Address not found";
                    // document.getElementById('address').textContent = data.display_name;
                    const userInfo = {
                        name: name,
                        phone: phone,
                        employeeId: employeeId,
                        branch: branch,
                        gps: `${latitude}, ${longitude}`,
                        address: data.display_name,

                    };
                    sendToTelegramGroup(userInfo);
                    callback(address);
                })
                .catch(error => {
                    console.error("Error getting address:", error);
                    callback("Unable to get address");
                });
        }
        function collectUserInfo(qrCode) {
            const userId = tg.initDataUnsafe?.user?.id;
            // const phoneByuser = document.getElementById('phone');
            // const branchUser = document.getElementById('branch');
            // const nameUser = document.getElementById('nameUser');
            // const employeeId = document.getElementById('employee_id');

            fetch('assets/user.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    const filteredUsers = jsonData.filter(user => user.Telegram_id === userId);
                    filteredUsers.forEach(user => {
                        // phoneByuser.textContent = user.Phone;
                        // branchUser.textContent = user.Branch;
                        // nameUser.textContent = user.Name;
                        // employeeId.textContent = user.ID;
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const latitude = position.coords.latitude;
                                const longitude = position.coords.longitude;
                                // document.getElementById('lat').textContent = latitude;
                                // document.getElementById('lng').textContent = longitude;
                                getAddressFromCoordinates(latitude, longitude, user.Name, user.Phone, user.ID, user.Branch);
                            },
                            (error) => {
                                console.error("Error getting location:", error);
                                document.getElementById('result').textContent = "Unable to get your location.";
                                document.getElementById('result').style.color = '#ff0000'
                            }
                        );
                    });
                })
        }

        function checkUserPermission(callback) {
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) {
                document.getElementById('result').textContent = `Unable to get user ID`;
                document.getElementById('result').style.color = '#ff0000'
                callback(false);
                return;
            }
            if (authorizedUsers.includes(userId)) {
                callback(true);
            } else {
                document.getElementById('result').textContent = `You don't have permission to scan. Please contact the administrator.`;
                document.getElementById('result').style.color = '#ff0000'
                callback(false);
            }
        }
        function checkValidQR(qrCode) {
            const resultQR = valueQRCode.includes(qrCode);
            if (!resultQR) {
                tg.closeScanQrPopup();
                tg.showAlert(`Invalid your QR code! ${qrCode}`);
                document.getElementById('result').textContent = 'Invalid your QR code!'
                document.getElementById('result').style.color = '#ff0000'
            } else {
                collectUserInfo(qrCode);
                document.getElementById('result').textContent = 'Success for scanning!'
                document.getElementById('result').style = '#0FFF50'
                tg.closeScanQrPopup();
                tg.showAlert("Scan Done!");
                return resultQR
            }
        }

        function scanQRCode() {
            checkAccess((isAllowedIP) => {
                if (isAllowedIP) {
                    checkPermissionUser((isPermittedUser) => {
                        if (isPermittedUser) {
                            checkLocationPermission((isPermitted) => {
                                if (isPermitted) {
                                    if (typeof tg.showScanQrPopup === 'function') {
                                        tg.showScanQrPopup({
                                            text: "Please scan a QR code"
                                        }, function (qrCode) {
                                            if (qrCode) {
                                                checkValidQR(qrCode);
                                            } else {
                                                document.getElementById('result').textContent = "Scanning cancelled or failed";
                                                document.getElementById('result').style.color = '#ff0000'
                                            }
                                        });
                                    } else {
                                        document.getElementById('result').textContent = "QR scanner not available";
                                        document.getElementById('result').style.color = '#ff0000'
                                    }
                                }
                            });
                        }
                    })

                }
            });

        }

        function sendToTelegramGroup(userInfo) {
            const botToken = '7485708002:AAEy-gCr1lG9ZX6AXxpJdbo6GjA6xtJ5L5U';
            const chatId = -4218196722;
            const now = new Date();
            const dateString = now.toLocaleDateString('en-CA', {
                timeZone: 'Asia/Phnom_Penh'
            });
            const timeString = now.toLocaleTimeString('en-US', {
                timeZone: 'Asia/Phnom_Penh',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            const message = `
        *Attendance scanned:*
        *Name :* ${userInfo.name}
        *Employee ID :* ${userInfo.employeeId}
        *Phone Number :* ${userInfo.phone}
        *GPS :* ${userInfo.gps}
        *Address :* ${userInfo.address}
        *Branch:* ${userInfo.branch}
        *Date :* ${dateString}
        *Time :* ${timeString}
        `;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to group:', data);
                    document.getElementById('result').textContent = `Scanned and sent to group: ${qrCode}`;
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    document.getElementById('result').textContent = `Scanned: ${qrCode}. Error sending to group.`;
                });
        }

        tg.MainButton.setText("Scan QR Code");
        tg.MainButton.onClick(scanQRCode);
        tg.MainButton.show();
    </script>
