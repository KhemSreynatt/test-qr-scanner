<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>QR Code Scanner</h1>
    <!-- <button id="scanButton">Scan QR Code</button> -->
    <div id="result">Scan result will appear here</div>

    <script>
        let tg = window.Telegram.WebApp;

        function scanQRCode() {
            console.log("Attempting to open QR scanner...");
            if (typeof tg.showScanQrPopup === 'function') {
                tg.showScanQrPopup({
                    text: "Please scan a QR code"
                }, function (qrCode) {
                    console.log("Scan callback triggered");
                    console.log("Scan result:", qrCode);
                    if (qrCode) {
                        document.getElementById('result').textContent = "Scanned: " + qrCode;
                        // alert("Scanned: " + qrCode);
                        tg.closeScanQrPopup();
                    } else {
                        document.getElementById('result').textContent = "Scanning cancelled or failed";
                    }
                });
            } else {
                console.log("Telegram QR scanner not available, using fallback...");
                document.getElementById('fallback').textContent = " using fallback...";
                fallbackScan();
            }
        }
        tg.MainButton.setText("Scan QR Code");
        tg.MainButton.onClick(scanQRCode);
        tg.MainButton.show();
    </script>
</body>

</html>
