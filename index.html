<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        #video {
            margin-top: 20px;
            max-width: 100%;
            display: none;
        }
    </style>
</head>

<body>
    <h1>QR Code Scanner</h1>
    <!-- <button id="scanButton">Scan QR Code</button> -->
    <div id="result">Scan result will appear here</div>
    <video id="video"></video>

    <script>
        let tg = window.Telegram.WebApp;

        function scanQRCode() {
            console.log("Attempting to open QR scanner...");
            if (typeof tg.showScanQrPopup === 'function') {
                tg.showScanQrPopup({
                    text: "Please scan a QR code"
                }, function (qrCode) {
                    console.log("Scan callback triggered");
                    console.log("Scan result:", qrCode);
                    if (qrCode) {
                        document.getElementById('result').textContent = "Scanned: " + qrCode;
                        alert("Scanned: " + qrCode);
                        tg.stop();
                    } else {
                        document.getElementById('result').textContent = "Scanning cancelled or failed";
                    }
                });
            } else {
                console.log("Telegram QR scanner not available, using fallback...");
                fallbackScan();
            }
        }

        function fallbackScan() {
            const video = document.getElementById('video');
            video.style.display = 'block';
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            let scanning = true;
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    if (!scanning) {

                        stopStream(stream);
                        return;
                    }
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true); // ensures the video plays inline on iPhone rather than fullscreen
                    video.play();
                    requestAnimationFrame(tick);
                })
                .catch(function (error) {
                    console.error("Error accessing the camera", error);
                    alert("Error accessing the camera");
                });

            function tick() {
                if (!scanning) {
                    // If scanning was stopped, we don't continue to scan
                    return;
                }
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.height = video.videoHeight;
                    canvas.width = video.videoWidth;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    var code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    if (code) {
                        console.log("Found QR code", code.data);
                        document.getElementById('result').textContent = "Scanned: " + code.data;
                        scanning = false; // Stop scanning
                        stopStream(video.srcObject);
                        alert("Success: Scanned QR Code!");

                    }
                }
                if (scanning) {
                    requestAnimationFrame(tick);
                }
            }

            function stopStream(stream) {
                video.style.display = 'none';
                if (stream && stream.getTracks) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }
        }



        tg.MainButton.setText("Scan QR Code");
        tg.MainButton.onClick(scanQRCode);
        tg.MainButton.show();


        // Expand the Web App to full screen
        // tg.expand();
    </script>
</body>

</html>
