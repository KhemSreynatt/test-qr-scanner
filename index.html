<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Load Babel to enable JSX syntax in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>QR Code Scanner</h1>
    <div id="result">Scan result will appear here</div>
    <div class="container">
        <h2>Connect to WiFi</h2>
        <div class="form-group">
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" name="ssid" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button onclick="submitForm()">Generate QR Code</button>
        </div>
        <div id="qrcode"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        const CENTER_LAT = 11.55613804408328;
        const CENTER_LON = 104.9218005731158;
        const MAX_DISTANCE = 80;
        const valueQRCode = [
            'S.I.Group.KH:Phnom_Penh',
            'S.I.Group.KH:KPS',
        ]

        // const authorizedUsers = [
        // 6957049018, //user IDs in telegram
        // ];

        const allowedIPs = [
            '203.217.168.61',
            '27.109.114.23',
        ];
        let ipAddress = '';
        const wifiInfo = {
            ssid: "test",
            ip: "203.217.168.45",
            password: "12345678"
        };
        const wifiInfoList = [
            {
                ssid: "test",
                ip: "203.217.168.45",
                password: "12345689"
            },
            {
                ssid: "home_wifi",
                ip: "192.168.1.1",
                password: "securepass123"
            },
        ];
        async function validateWifiListInfo(userSsid, userPassword) {
            // Find matching WiFi info in the list
            const matchingWifi = wifiInfoList.find(wifi =>
                wifi.ssid === userSsid &&
                wifi.password === userPassword
            );
            return !!matchingWifi; // Returns true if a match is found, false otherwise
        }
        async function getIpFromApi() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return null;
            }
        }
        async function validateWifiInfo(userSsid, userPassword) {
            if (userSsid === wifiInfo.ssid && userPassword === wifiInfo.password) {
                return true;
            } else {
                return false;
            }
        }
        async function submitForm() {
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const userIP = await getIpFromApi();
            const isValid = await validateWifiInfo(ssid, password);
            const isCorrectWifiInfo = await validateWifiListInfo(ssid, password);
            // Generate QR Code
            const qrCodeData = `WIFI:T:WPA;S:${ssid};P:${password};;`;
            const qrCodeContainer = document.getElementById('qrcode');
            qrCodeContainer.innerHTML = "";
            const qrCode = new QRCode(qrCodeContainer, {
                text: qrCodeData,
                width: 256,
                height: 256,
                correctLevel: QRCode.CorrectLevel.H
            });
            setTimeout(async () => {
                const qrCanvas = qrCodeContainer.querySelector('canvas');
                if (qrCanvas) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    const padding = 20;
                    const dateTimeHeight = 30;
                    const qrSize = qrCanvas.width;
                    canvas.width = qrSize + 2 * padding;
                    canvas.height = qrSize + 2 * padding + dateTimeHeight;
                    context.fillStyle = 'white';
                    context.fillRect(0, 0, canvas.width, canvas.height);
                    context.drawImage(qrCanvas, padding, padding);
                    const dateTime = new Date().toLocaleString();
                    context.fillStyle = 'black';
                    context.font = '16px Arial';
                    context.textAlign = 'center';
                    context.fillText(dateTime, canvas.width / 2, canvas.height - 10);
                    const finalImage = canvas.toDataURL('image/png');
                    const telegramBotToken = '7485708002:AAEy-gCr1lG9ZX6AXxpJdbo6GjA6xtJ5L5U';
                    const chatId = 6957049018;
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', dataURLToBlob(finalImage), 'wifi_qr_code.png');
                    try {
                        if (isCorrectWifiInfo) {
                            const response = await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
                                method: 'POST',
                                body: formData
                            });
                            const result = await response.json();
                            if (result.ok) {
                                alert("WiFi information is allow for scanning attendant...");
                                document.getElementById('result').textContent = 'Verification successful!';
                                tg.MainButton.setText("Scan QR Code");
                                tg.MainButton.onClick(scanQRCode);
                                tg.MainButton.show();
                            } else {
                                alert('Failed to send QR code to Telegram bot. Check console for details.');
                            }
                        } else {
                            alert('Invalid connection newtork !');
                            document.getElementById('result').textContent = 'Verification failed. Please check your input.';
                            document.getElementById('result').style.color = '#ff0000'
                            tg.MainButton.hide();
                            document.getElementById('qrcode').innerHTML = '';
                        }
                    } catch (error) {
                        alert('Network error. Failed to send QR code to Telegram bot.');
                    }
                } else {
                    alert('Failed to generate QR code. Try again.');
                }
            }, 500);
            alert('Scan the QR code with your phone to connect to the WiFi network.');
        }
        // Utility function to convert data URL to Blob
        function dataURLToBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        function checkPermissionUser(callback) {
            const userId = tg.initDataUnsafe?.user?.id;
            fetch('assets/user.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    const filteredUsers = jsonData.filter(user => user.Telegram_id === userId);
                    if (filteredUsers.length > 0) {
                        callback(true);
                    } else {
                        callback(false);
                        document.getElementById('result').textContent = `You don't have permission to scan. Please contact the administrator.`;
                        document.getElementById('result').style.color = '#ff0000'
                    }
                })
                .catch(error => {
                    callback(false);
                    document.getElementById('result').textContent = `User is not allowed!`;
                    document.getElementById('result').style.color = '#ff0000'
                });
        }
        // Check Network
        function isIPAllowed(ip) {
            return allowedIPs.some(allowedIP => ip.startsWith(allowedIP));
        }
        function getUserIP(callback) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => callback(data.ip))
                .catch(() => callback(null));
        }
        function checkAccess(callback) {
            getUserIP((ip) => {
                if (ip && isIPAllowed(ip)) {
                    callback(true);
                } else {
                    callback(false);
                    document.getElementById('result').textContent = 'Your network is not allow!';
                    document.getElementById('result').style.color = '#ff0000'
                }
            });
        }
        // Check Map Zone
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }
        function checkLocationPermission(callback) {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const distance = calculateDistance(CENTER_LAT, CENTER_LON, userLat, userLon);
                        if (distance <= MAX_DISTANCE) { callback(true, distance); } else {
                            document.getElementById('result').textContent = `You're outside the designated scanning area.`;
                            document.getElementById('result').style.color = '#ff0000'; callback(false, distance);
                        }
                    }, (error) => {
                        document.getElementById('result').textContent = "Unable to get your location. Please enable location services.";
                        document.getElementById('result').style.color = '#ff0000'
                        callback(false, null);
                    }
                );
            } else {
                document.getElementById('result').textContent = "Geolocation is not supported by your browser.";
                document.getElementById('result').style.color = '#ff0000'
                callback(false, null);
            }
        }
        function getAddressFromCoordinates(latitude, longitude, name, phone, employeeId, branch) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name || "Address not found";
                    const userInfo = {
                        name: name,
                        phone: phone,
                        employeeId: employeeId,
                        branch: branch,
                        gps: `${latitude}, ${longitude}`,
                        address: data.display_name,

                    };
                    sendToTelegramGroup(userInfo);
                    callback(address);
                })
                .catch(error => {
                    console.error("Error getting address:", error);
                    callback("Unable to get address");
                });
        }
        function collectUserInfo(qrCode) {
            const userId = tg.initDataUnsafe?.user?.id;
            fetch('assets/user.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    const filteredUsers = jsonData.filter(user => user.Telegram_id === userId);
                    filteredUsers.forEach(user => {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const latitude = position.coords.latitude;
                                const longitude = position.coords.longitude;
                                getAddressFromCoordinates(latitude, longitude, user.Name, user.Phone, user.ID, user.Branch);
                            },
                            (error) => {
                                console.error("Error getting location:", error);
                                document.getElementById('result').textContent = "Unable to get your location.";
                                document.getElementById('result').style.color = '#ff0000'
                            }
                        );
                    });
                })
        }

        function checkUserPermission(callback) {
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) {
                document.getElementById('result').textContent = `Unable to get user ID`;
                document.getElementById('result').style.color = '#ff0000'
                callback(false);
                return;
            }
            if (authorizedUsers.includes(userId)) {
                callback(true);
            } else {
                document.getElementById('result').textContent = `You don't have permission to scan. Please contact the administrator.`;
                document.getElementById('result').style.color = '#ff0000'
                callback(false);
            }
        }
        function checkValidQR(qrCode) {
            const resultQR = valueQRCode.includes(qrCode);
            if (!resultQR) {
                tg.closeScanQrPopup();
                tg.showAlert(`Invalid your QR code! ${qrCode}`);
                document.getElementById('result').textContent = 'Invalid your QR code!'
                document.getElementById('result').style.color = '#ff0000'
            } else {
                collectUserInfo(qrCode);
                document.getElementById('result').textContent = 'Success for scanning!'
                document.getElementById('result').style = '#0FFF50'
                tg.closeScanQrPopup();
                tg.showAlert("Scan Done!");
                return resultQR
            }
        }

        function scanQRCode() {
            checkAccess((isAllowedIP) => {
                if (isAllowedIP) {
                    checkPermissionUser((isPermittedUser) => {
                        if (isPermittedUser) {
                            checkLocationPermission((isPermitted) => {
                                if (isPermitted) {
                                    if (typeof tg.showScanQrPopup === 'function') {
                                        tg.showScanQrPopup({
                                            text: "Please scan a QR code"
                                        }, function (qrCode) {
                                            if (qrCode) {
                                                checkValidQR(qrCode);
                                            } else {
                                                document.getElementById('result').textContent = "Scanning cancelled or failed";
                                                document.getElementById('result').style.color = '#ff0000'
                                            }
                                        });
                                    } else {
                                        document.getElementById('result').textContent = "QR scanner not available";
                                        document.getElementById('result').style.color = '#ff0000'
                                    }
                                }
                            });
                        }
                    })

                }
            });

        }

        function sendToTelegramGroup(userInfo) {
            const botToken = '7485708002:AAEy-gCr1lG9ZX6AXxpJdbo6GjA6xtJ5L5U';
            const chatId = -4218196722;
            const now = new Date();
            const dateString = now.toLocaleDateString('en-CA', {
                timeZone: 'Asia/Phnom_Penh'
            });
            const timeString = now.toLocaleTimeString('en-US', {
                timeZone: 'Asia/Phnom_Penh',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            const message = `
        *Attendance scanned:*
        *Name :* ${userInfo.name}
        *Employee ID :* ${userInfo.employeeId}
        *Phone Number :* ${userInfo.phone}
        *GPS :* ${userInfo.gps}
        *Address :* ${userInfo.address}
        *Branch:* ${userInfo.branch}
        *Date :* ${dateString}
        *Time :* ${timeString}
        `;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to group:', data);
                    document.getElementById('result').textContent = `Scanned and sent to group: ${qrCode}`;
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    document.getElementById('result').textContent = `Scanned: ${qrCode}. Error sending to group.`;
                });
        }

        // tg.MainButton.setText("Scan QR Code");

    </script>
