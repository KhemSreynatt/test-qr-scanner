<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>QR Code Scanner</h1>
    <div id="result">Scan result will appear here</div>
    <script>
        let tg = window.Telegram.WebApp;
        const CENTER_LAT = 11.55613804408328;
        const CENTER_LON = 104.9218005731158;
        const MAX_DISTANCE = 20;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth's radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in meters
        }

        function checkLocationPermission(callback) {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const distance = calculateDistance(CENTER_LAT, CENTER_LON, userLat, userLon);
                        if (distance <= MAX_DISTANCE) {
                            callback(true, distance);
                        } else {
                            document.getElementById('result').textContent = `You're outside the designated scanning area. Distance: ${distance.toFixed(2)}m`;
                            callback(false, distance);
                        }
                    },
                    (error) => {
                        console.error("Error getting location:", error);
                        document.getElementById('result').textContent = "Unable to get your location. Please enable location services.";
                        callback(false, null);
                    }
                );
            } else {
                document.getElementById('result').textContent = "Geolocation is not supported by your browser.";
                callback(false, null);
            }
        }
        const authorizedUsers = [
            6957049018, //user IDs in telegram
            987654321,

        ];

        function getAddressFromCoordinates(latitude, longitude, callback) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name || "Address not found";
                    callback(address);
                })
                .catch(error => {
                    console.error("Error getting address:", error);
                    callback("Unable to get address");
                });
        }



        function checkUserPermission(callback) {
            const userId = tg.initDataUnsafe?.user?.id;
            if (!userId) {
                document.getElementById('result').textContent = `Unable to get user ID`;
                callback(false);
                return;
            }

            if (authorizedUsers.includes(userId)) {
                callback(true);
            } else {
                document.getElementById('result').textContent = `You don't have permission to scan. Please contact the administrator.`;
                callback(false);
            }
        }
        function scanQRCode() {
            console.log("Checking permissions...");
            checkUserPermission((isPermittedUser) => {
                if (isPermittedUser) {
                    checkLocationPermission((isPermitted) => {
                        if (isPermitted) {
                            console.log("Permissions granted. Attempting to open QR scanner...");
                            if (typeof tg.showScanQrPopup === 'function') {
                                tg.showScanQrPopup({
                                    text: "Please scan a QR code"
                                }, function (qrCode) {
                                    console.log("Scan callback triggered");
                                    console.log("Scan result:", qrCode);
                                    if (qrCode) {
                                        sendToTelegramGroup(qrCode);
                                        tg.closeScanQrPopup();
                                    } else {
                                        document.getElementById('result').textContent = "Scanning cancelled or failed";
                                    }
                                });
                            } else {
                                console.log("Telegram QR scanner not available");
                                document.getElementById('result').textContent = "QR scanner not available";
                            }
                        } else {
                            console.log("Permissions not granted");
                        }
                    });

                }
            })
        }

        function sendToTelegramGroup(qrCode) {
            const botToken = '7485708002:AAEy-gCr1lG9ZX6AXxpJdbo6GjA6xtJ5L5U';
            const chatId = -4218196722;
            const username = tg.initDataUnsafe?.user?.display_name;
            // const phone = tg.initDataUnsafe?.phoneNumber;
            // const name = user?.first_name + ' ' + (user?.last_name || '');
            // const latitude = tg.initDataUnsafe?.position.latitude;
            // const longitude = tg.initDataUnsafe?.position.longitude;
            // const address = tg.initDataUnsafe?.address
            const message = `Attendance Scanned: 
Name : ${username}
            ${qrCode}`
            //             const message = `
            // Attendance scanned:
            // Name: ${user}
            // Phone: ${phone}
            // GPS: ${latitude, longitude}
            // Address: ${address}
            //     `;;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to group:', data);
                    document.getElementById('result').textContent = `Scanned and sent to group: ${qrCode}`;
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    document.getElementById('result').textContent = `Scanned: ${qrCode}. Error sending to group.`;
                });
        }

        tg.MainButton.setText("Scan QR Code");
        tg.MainButton.onClick(scanQRCode);
        tg.MainButton.show();
    </script>
</body>

</html>
