<!DOCTYPE html>
<html>

<head>
    <title>QR Scanner Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <button id="scanButton">Scan QR Code</button>
    <div id="result"></div>
    <script>
        let tg = window.Telegram.WebApp;

        document.getElementById('scanButton').addEventListener('click', function () {
            tg.showScanQrPopup({
                text: "Please scan a QR code"
            }, function (qrCode) {
                document.getElementById('result').textContent = "Scanned: " + qrCode;

                // Send result to your Django backend
                fetch('/api/qr-result/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ result: qrCode }),
                });
            });
        });
    </script>
</body>

</html>
