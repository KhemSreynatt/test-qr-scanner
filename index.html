<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>QR Code Scanner</h1>
    <div id="result">Scan result will appear here</div>
    <script>
        let tg = window.Telegram.WebApp;
        function scanQRCode() {
            console.log("Attempting to open QR scanner...");
            if (typeof tg.showScanQrPopup === 'function') {
                tg.showScanQrPopup({
                    text: "Please scan a QR code"
                }, function (qrCode) {
                    console.log("Scan callback triggered");
                    console.log("Scan result:", qrCode);
                    if (qrCode) {
                        document.getElementById('result').textContent = "Scanned: " + qrCode;
                        sendToTelegramGroup(qrCode);
                        tg.closeScanQrPopup();
                    } else {
                        document.getElementById('result').textContent = "Scanning cancelled or failed";
                    }
                });
            } else {
                alert("Invalid Scanning!");
            }
        }
        function sendToTelegramGroup(qrCode) {
            const botToken = '7485708002:AAEy-gCr1lG9ZX6AXxpJdbo6GjA6xtJ5L5U';
            const chatId = -4218196722;
            const message = `New QR Code scanned: ${qrCode}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to group:', data);
                    document.getElementById('result').textContent = `Scanned and sent to group: ${qrCode}`;
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    document.getElementById('result').textContent = `Scanned: ${qrCode}. Error sending to group.`;
                });
        }
        tg.MainButton.setText("Scan QR Code");
        tg.MainButton.onClick(scanQRCode);
        tg.MainButton.show();
    </script>
</body>

</html>
