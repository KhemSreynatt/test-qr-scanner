<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

<body>
    <h1>QR Code Scanner</h1>
    <div id="result">Scan result will appear here</div>
    <div id="platform"></div>
    <div id="platformDevice"></div>
    <br>
    <div id="scanqrAndroid">
        <div id="qr-result"></div>
        <div id="video-container">
            <video id="qr-video" width="100%" height="80%"></video>
        </div>
        <canvas id="qr-canvas">qr canvas</canvas>
        <button onclick="startScanning()">Scan QR Code</button>
    </div>
    <div id="platformAndroid">
        <button onclick="openLinkForAndroid()">Verify Bluetooth</button>
    </div>
    <br>
    <div id="bluetoothInfo">
        <!-- <div id="bluetoothName"></div>
        <div id="bluetoothId"></div>
        <div id="uuid"></div>
        <div id="errorBLE"></div> -->
        <br><br><br>
        <button id="check_bluethooth_button">Connect to Bluetooth Device</button>
        <pre id="output"></pre>
    </div>
    <script>

        //   Scan for android 
        const video = document.getElementById('qr-video');
        const canvasElement = document.getElementById('qr-canvas');
        const canvas = canvasElement.getContext('2d');
        const qrResult = document.getElementById('qr-result');
        const STOP_DELAY = 1000;
        let scanning = false;

        function startScanning() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
                scanning = true;
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.play();
                requestAnimationFrame(tick);
            }).catch(function (error) {
                console.error("Error accessing the camera", error);
                qrResult.textContent = "Error accessing the camera: " + error.message;
            });
        }

        function stopScanning() {
            scanning = false;
            video.pause();
            video.srcObject.getTracks().forEach(track => track.stop());
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                if (code) {
                    qrResult.textContent = "Detected Value QR code: " + code.data;

                    // Add a delay before stopping the scanner
                    setTimeout(() => {
                        alert('Scan Done!');
                        stopScanning();
                    }, STOP_DELAY);

                    return;
                } else {
                    qrResult.textContent = "No QR code detected.";
                }
            }
            if (scanning) {
                requestAnimationFrame(tick);
            }
        }
        //   Scan for android 
        document.getElementById('check_bluethooth_button').addEventListener('click', function () {
            const output = document.getElementById('output');
            output.textContent = "Requesting Bluetooth Device...";

            navigator.bluetooth.requestDevice({
                acceptAllDevices: true,
                optionalServices: ['battery_service']
            })
                .then(device => {
                    output.textContent += `\nDevice Name: ${device.name}`;
                    output.textContent += `\nDevice ID: ${device.id}`;
                    return device.gatt.connect();
                })
                .then(server => {
                    output.textContent += `\nConnected to GATT Server`;
                    return server.getPrimaryServices(); // Get all primary services
                })
                .then(services => {
                    output.textContent += `\n Primary Services UUIDs:`;
                    if (services.length > 0) {
                        let service = services[0];
                        output.textContent += `\n Service UUID: ${service.uuid}`;
                    }
                    else {
                        output.textContent += `\nNo Services found on this device.`;
                        output.style.color = '#ff0000';
                    }
                    // services.forEach(service => {
                    //     output.textContent += `\n  - Service UUID: ${service.uuid}`;
                    //     // You can also get characteristics for each service if needed
                    //     service.getCharacteristics().then(characteristics => {
                    //         characteristics.forEach(characteristic => {
                    //             output.textContent += `\n    - Characteristic UUID: ${characteristic.uuid}`;
                    //         });
                    //     });
                    // });
                })
                .catch(error => {
                    output.textContent += `\nError Bluetooth Connection : ${error}`;
                    output.style.color = '#ff0000';
                });
        });
    </script>
    <script>

        let tg = window.Telegram.WebApp;
        const bluetoothName = document.getElementById('bluetoothName');
        const bluetoothId = document.getElementById('bluetoothId');
        const uuid = document.getElementById('uuid');
        const errorBLE = document.getElementById('errorBLE');
        document.getElementById('platform').textContent = `Platform TMA: ${tg.platform}`;

        const CENTER_LAT = 11.55613804408328;
        const CENTER_LON = 104.9218005731158;
        const MAX_DISTANCE = 80;

        const listWifiInfo = [
            {
                isp: "S.I Group",
                ipv4: "203.217.168.61",
                ipv6: "2404:b300:12:80::d7",
                gps: '11.556330952721005, 104.9217849523827',
                branch: "S.I Group HQ",
                branch_id: '1000'
            },
            {
                isp: "S.I Group",
                ipv4: "203.217.168.45",
                ipv6: "2404:b300:12:9::12",
                gps: '11.556249586635088, 104.92181846761173',
                branch: "S.I Group KPS",
                branch_id: '1001'
            }
        ];
        const listBluetoothInfo = [
            {
                device_name: "SOUNDPEATS Air4 Pro",
                uuid: '0000180f-0000-1000-8000-00805f9b34fb'
            }
        ];
        function checkPlatform() {
            const userAgent = navigator.userAgent.toLowerCase();
            const platform = navigator.platform.toLowerCase();

            if (userAgent.includes('android') || platform.includes('android')) {
                return 'android';
            } else if (userAgent.includes('iphone') || userAgent.includes('ipad') || platform.includes('iphone') || platform.includes('ipad')) {
                return 'ios';
            } else if (userAgent.includes('win')) {
                return 'windows';
            } else if (userAgent.includes('mac')) {
                return 'macOS';
            } else if (userAgent.includes('linux')) {
                return 'linux';
            } else {
                return 'Unknown';
            }
        }
        const detectedPlatform = checkPlatform();

        document.getElementById('platformDevice').textContent = `platformDevice: ${detectedPlatform}`;
        if (detectedPlatform === 'android' && tg.platform === 'unknown') {
            document.getElementById('bluetoothInfo').style.display = 'block';
            document.getElementById('platformAndroid').style.display = 'none';
            document.getElementById('scanqrAndroid').style.display = 'block';
        }
        if (detectedPlatform === 'android' && tg.platform === 'android') {
            document.getElementById('platformAndroid').style.display = 'block';
            document.getElementById('scanqrAndroid').style.display = 'none';
        }

        function checkBluetoothAvailability() {
            if ('bluetooth' in navigator) {
                console.log('Bluetooth is available');
                return true;
            } else {
                errorBLE.textContent = 'Bluetooth is not available in this browser';
                errorBLE.style.color = '#ff0000';
                console.log('Bluetooth is not available in this browser');
                return false;
            }
        }
        async function connectAndGetInfo(device) {
            try {
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();

                for (const service of services) {
                    const characteristics = await service.getCharacteristics();
                    console.log('Characteristics for service', service.uuid, ':',
                        characteristics.map(c => c.uuid));
                    uuid.textContent = `Device UUID: ${service.uuid}`;
                }
            } catch (error) {
                errorBLE.textContent = `Connection error: ${error}`;
                errorBLE.style.color = '#ff0000';
                console.error('Connection error:', error);
            }
        }
        async function getBluetoothInfo() {
            if (!checkBluetoothAvailability()) return;

            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['battery_service']
                });
                bluetoothName.textContent = `Device name: ${device.name}`;
                bluetoothId.textContent = `Device Id : ${device.id}`;
                return device;

            } catch (error) {
                errorBLE.textContent = `Error BLE info : ${error}`;
                errorBLE.style.color = '#ff0000';
            }
        }
        async function checkBluetoothInfo() {
            bluetoothName.textContent = 'Checking Bluetooth ...'
            const device = await getBluetoothInfo();
            if (device) {
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                const uuids = services.map(service => service.uuid);
                uuid.textContent = `Device UUID: ${uuids}`;
                await connectAndGetInfo(device);
            }
        }

        // 
        function openLinkForAndroid() {
            var url = 'https://khemsreynatt.github.io/test-qr-scanner/';
            // Telegram.WebApp.openLink(url);
            tg.openLink(url);
        }
        async function getIPv4FromApi() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return null;
            }
        }

        async function getIPv6FromApi() {
            try {
                const response = await fetch('https://api6.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return null;
            }
        }

        async function getISPNameFromApi() {
            try {
                const response = await fetch('https://api.ipgeolocation.io/ipgeo?apiKey=2cf99163f991498496efb5ef404199fc&fields=isp')
                const data = await response.json();
                return data.isp;
            } catch (error) {
                return null;
            }
        }

        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                            });
                        },
                        (error) => {
                            reject(error);
                        }
                    );
                } else {
                    reject(new Error('Geolocation not supported'));
                }
            });
        }
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const toRadians = (degree) => degree * (Math.PI / 180);
            const R = 6371e3; // Earth radius in meters
            const φ1 = toRadians(lat1);
            const φ2 = toRadians(lat2);
            const Δφ = toRadians(lat2 - lat1);
            const Δλ = toRadians(lon2 - lon1);
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in meters
        }
        function compareData(scannedData, currentLocation) {
            for (const wifiInfo of listWifiInfo) {
                const { isp, ipv4, ipv6, gps, branch, branch_id } = wifiInfo;
                const [qrLat, qrLng] = gps.split(',').map(Number);
                const [scannedLat, scannedLng] = scannedData.gps.split(',').map(Number);

                const isIPv4Match = ipv4 === scannedData.ipv4;
                const isIPv6Match = ipv6 === scannedData.ipv6;
                const isBranchMatch = branch === scannedData.branch;
                const isBranchIdMatch = branch_id === scannedData.branch_id;
                const distanceToQrLocation = haversineDistance(scannedLat, scannedLng, currentLocation.latitude, currentLocation.longitude);
                const distanceToItemLocation = haversineDistance(qrLat, qrLng, currentLocation.latitude, currentLocation.longitude);
                const isGPSMatch = distanceToQrLocation <= 60 && distanceToItemLocation <= 60; // Check if within 100 meters
                if (isIPv4Match && isIPv6Match && isBranchMatch && isBranchIdMatch && isGPSMatch) {
                    return wifiInfo; // Return the matching wifi info
                }
            }
            return null; // No match found
        }

        async function validateWifiInfo(iPv4Address, iPv6Address, ispName) {
            // if ISP not allow -> no need to check ip
            if (!isAllowedISP(ispName)) {
                return false;
            }
            const matchingWifi = listWifiInfo.find(wifi =>
                wifi.ipv4 === iPv4Address &&
                wifi.isp === ispName &&
                wifi.ipv6 === iPv6Address

            );
            // document.getElementById('wifiInfo').textContent = `ipv4: ${iPv4Address}, ipv6: ${iPv6Address} ISP: ${ispName} isCheck: ${isAllowedISP(ispName)}, ischeckWifi: ${!!matchingWifi}`;
            return !!matchingWifi; // Returns true if a match is found, false otherwise
        }

        function checkPermissionUser(callback) {
            const userId = tg.initDataUnsafe?.user?.id;
            fetch('assets/user.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    const filteredUsers = jsonData.filter(user => user.Telegram_id === userId);
                    if (filteredUsers.length > 0) {
                        callback(true);
                    } else {
                        callback(false);
                        document.getElementById('result').textContent = `You don't have permission to scan. Please contact the administrator.`;
                        document.getElementById('result').style.color = '#ff0000'
                    }
                })
                .catch(error => {
                    callback(false);
                    document.getElementById('result').textContent = `User is not allowed!`;
                    document.getElementById('result').style.color = '#ff0000'
                });
        }

        // Check valid ISP name from SI Net
        function isAllowedISP(ispName) {
            const keywords = ["S.I Group", "SINET"];
            const lowerIspName = ispName.toLowerCase();
            for (let i = 0; i < keywords.length; i++) {
                if (lowerIspName.includes(keywords[i].toLowerCase())) {
                    console.log(`The ISP name matches '${keywords[i]}'.`);
                    return true;
                }
            }
            console.log("The ISP name does not match any of the keywords.");
            return false;
        }

        // Check Network
        async function checkAccess(callback) {
            const ipV4 = await getIPv4FromApi();
            const ipV6 = await getIPv6FromApi();
            const ispName = await getISPNameFromApi();
            // alert(`IPV6: ${ipV6}`)
            const isValid = await validateWifiInfo(ipV4, ipV6, ispName);
            if (isValid) {
                callback(true);
            } else {
                callback(false);
                document.getElementById('result').textContent = 'Invalid connection wifi!.';
                document.getElementById('result').style.color = '#ff0000'
            }

        }
        // Check Map Zone
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
        function checkLocationPermission(callback) {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const distance = calculateDistance(CENTER_LAT, CENTER_LON, userLat, userLon);
                        if (distance <= MAX_DISTANCE) { callback(true, distance); } else {
                            document.getElementById('result').textContent = `You're outside the designated scanning area.`;
                            document.getElementById('result').style.color = '#ff0000'; callback(false, distance);
                        }
                    }, (error) => {
                        document.getElementById('result').textContent = "Unable to get your location. Please enable location services.";
                        document.getElementById('result').style.color = '#ff0000'
                        callback(false, null);
                    }
                );
            } else {
                document.getElementById('result').textContent = "Geolocation is not supported by your browser.";
                document.getElementById('result').style.color = '#ff0000'
                callback(false, null);
            }
        }
        function getAddressFromCoordinates(latitude, longitude, name, phone, employeeId, branch) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name || "Address not found";
                    const userInfo = {
                        name: name,
                        phone: phone,
                        employeeId: employeeId,
                        branch: branch,
                        gps: `${latitude}, ${longitude}`,
                        address: data.display_name,
                    };
                    sendToTelegramGroup(userInfo);
                    callback(address);
                })
                .catch(error => {
                    console.error("Error getting address:", error);
                    callback("Unable to get address");
                });
        }
        function collectUserInfo(qrCode) {
            const userId = tg.initDataUnsafe?.user?.id;
            fetch('assets/user.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    const filteredUsers = jsonData.filter(user => user.Telegram_id === userId);
                    filteredUsers.forEach(user => {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const latitude = position.coords.latitude;
                                const longitude = position.coords.longitude;
                                getAddressFromCoordinates(latitude, longitude, user.Name, user.Phone, user.ID, user.Branch);
                            },
                            (error) => {
                                console.error("Error getting location:", error);
                                document.getElementById('result').textContent = "Unable to get your location.";
                                document.getElementById('result').style.color = '#ff0000'
                            }
                        );
                    });
                })
        }

        async function scanQRCode() {
            const currentLocation = await getUserLocation();
            if (tg.platform === 'ios') {

                checkAccess((isAllowedIP) => {
                    if (isAllowedIP) {
                        checkPermissionUser((isPermittedUser) => {
                            if (isPermittedUser) {
                                checkLocationPermission((isPermitted) => {
                                    if (isPermitted) {
                                        if (typeof tg.showScanQrPopup === 'function') {
                                            tg.showScanQrPopup({
                                                text: "Please scan a QR code",
                                            }, function (qrCode) {
                                                tg.closeScanQrPopup();
                                                try {
                                                    const formattedQrCode = qrCode.replace(/'/g, '"');
                                                    const scannedData = JSON.parse(formattedQrCode);
                                                    const isMatch = compareData(scannedData, currentLocation);
                                                    if (isMatch) {
                                                        collectUserInfo(qrCode);
                                                        tg.showAlert("Scan Done!");
                                                        document.getElementById('result').textContent = 'Success for scanning!';
                                                        document.getElementById('result').style.color = '#50C878'
                                                    } else {
                                                        tg.showAlert("Ivalid for Scanning !");
                                                        document.getElementById('result').textContent = 'Invalid for scanning, Please make sure follow permission !';
                                                        document.getElementById('result').style.color = '#ff0000'
                                                    }
                                                } catch (e) {
                                                    document.getElementById('result').textContent = `Error parsing QR code data: ${e.message}`;
                                                    document.getElementById('result').style.color = '#ff0000'
                                                }
                                            });
                                        } else {
                                            document.getElementById('result').textContent = "QR scanner not available";
                                            document.getElementById('result').style.color = '#ff0000'
                                        }
                                    }
                                });
                            }
                        })
                    }
                });

            }
            else if (tg.platform === 'android') {
                openLinkForAndroid();
            } {
                console.log('Not Support your platform')
            }
        }

        function sendToTelegramGroup(userInfo) {
            const botToken = '7485708002:AAEy-gCr1lG9ZX6AXxpJdbo6GjA6xtJ5L5U';
            const chatId = -4218196722;
            const now = new Date();
            const dateString = now.toLocaleDateString('en-CA', {
                timeZone: 'Asia/Phnom_Penh'
            });
            const timeString = now.toLocaleTimeString('en-US', {
                timeZone: 'Asia/Phnom_Penh',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            const message = `
*Attendance scanned:*
*Name :* ${userInfo.name}
*Employee ID :* /${userInfo.employeeId}
*Phone Number :* ${userInfo.phone}
*GPS :* ${userInfo.gps}
*Address :* ${userInfo.address}
*Branch:* ${userInfo.branch}
*Date :* ${dateString}
*Time :* ${timeString}
        `;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to group:', data);
                    document.getElementById('result').textContent = `Scanned and sent to group: ${qrCode}`;
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    document.getElementById('result').textContent = `Scanned: ${qrCode}. Error sending to group.`;
                });
        }

        if (tg.platform === 'ios') {
            tg.MainButton.setText("Scan QR Code");
            tg.MainButton.onClick(scanQRCode);
            tg.MainButton.show();
        }
        tg.expand();

    </script>
